<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.png" alt="Bot Logo">
    </header>
    <main>
        <section id="background" style="background-image: url('images/background.jpg');">
            <div id="commandList">
                <!-- Commands will be loaded here by scripts.js -->
            </div>
            <div id="functionList">
                <!-- Functions will be loaded here by scripts.js -->
            </div>
        </section>
    </main>
</body>
</html>
